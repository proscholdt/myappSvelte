<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ItValley Portal</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <script>
      window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      ::-webkit-scrollbar { display: none; }
      :root {
        --app-bg: #f9fafb;
        --text-color: #0f172a;
        --muted-text: #475569;
        --panel-bg: rgba(255, 255, 255, 0.9);
        --panel-border: rgba(15, 23, 42, 0.08);
        --panel-shadow: 0 25px 45px rgba(15, 23, 42, 0.12);
        --tag-bg: rgba(148, 163, 184, 0.15);
        --tag-text: #1f2937;
        --pill-bg: #facc15;
        --pill-text: #1f2937;
      }
      :root[data-theme='dark'] {
        --app-bg: #050816;
        --text-color: #f8fafc;
        --muted-text: #94a3b8;
        --panel-bg: rgba(15, 23, 42, 0.65);
        --panel-border: rgba(148, 163, 184, 0.3);
        --panel-shadow: 0 25px 45px rgba(2, 6, 23, 0.85);
        --tag-bg: rgba(148, 163, 184, 0.25);
        --tag-text: #e2e8f0;
        --pill-bg: #facc15;
        --pill-text: #1f2937;
        color-scheme: dark;
      }
      :root[data-theme='light'] {
        color-scheme: light;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .gradient-purple { background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%); }
      .hover-scale { transition: all 0.3s ease; }
      .hover-scale:hover { transform: scale(1.02); }
      .card-overlay { background: rgba(124, 58, 237, 0.85); }
      .card-overlay:hover { background: rgba(124, 58, 237, 0.75); }
    </style>

    <script>
      (function () {
        if (typeof window === 'undefined') return;
        const stored = localStorage.getItem('theme');
        const theme = stored || 'dark';
        document.documentElement.dataset.theme = theme;
      })();
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'purple-itvalue': '#7c3aed',
              'purple-light': '#a855f7',
              'purple-dark': '#5b21b6',
              'itvalley-purple': '#8B5CF6',
              'itvalley-dark': '#1F2937',
              'itvalley-light': '#F8FAFC'
            }
          }
        }
      }
    </script>

    %sveltekit.head%
  </head>
  <body class="min-h-screen">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
